<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>protocol-讨论部分-RCT</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .logo {
            font-size: 2em;
            margin-bottom: 20px;
            z-index: 1;
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px gold;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 20px;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: gold;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            color: black;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .copy-button {
            margin-top: 10px;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="logo">易AI</div>
    <div class="title">protocol-题目-队列</div>
    <div>
        <button onclick="generateText()">生成提示词</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="promptText"></p>
            <button class="copy-button" onclick="copyPrompt()">复制</button>
        </div>
    </div>

    <script>
        function generateText() {
            const prompt = `撰写题目部分,必须包含下列要点：研究名称/简称、简明扼要地概括研究的主题和内容、研究类型、研究对象、研究地点/地域，必要时可

阐述研究的主要目标和关注点,如探讨疾病的自然历史、预后因素等。
"`;

            document.getElementById('promptText').innerText = prompt;
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptText').innerText;
            const tempInput = document.createElement('textarea');
            tempInput.value = promptText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('提示词已复制成功！');
        }

        function createStars() {
            const numStars = 100;
            const container = document.body;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
