<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>protocol-选题提示词-RCT</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .logo {
            font-size: 2em;
            margin-bottom: 20px;
            z-index: 1;
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px gold;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 20px;
            z-index: 1;
        }
        .input-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            z-index: 1;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid transparent;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: gold;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: gold;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1;
        }
        button:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            color: black;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .copy-button {
            margin-top: 10px;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .alert {
            color: red;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            background-color: black;
            border: 1px solid red;
            border-radius: 5px;
        }
        .bold {
            font-weight: bold;
        }
        .close-alert {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">易AI</div>
    <div class="title">protocol-选题提示词-RCT</div>
    <div class="input-container">
        <input type="text" id="inputBox" placeholder="输入疾病名称">
    </div>
    <button onclick="generateText()">生成提示词</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="promptText"></p>
            <button class="copy-button" onclick="copyPrompt()">复制</button>
        </div>
    </div>

    <div id="alertMessage" class="alert">
        亲爱的用户，在选取题目以后， 请务必选择你的主要结局和次要结局用于撰写前言。主要结局的选择提示词如下：
        <span class="bold">“我的干预措施和对照组分别是……和……，请基于既往文献，给出主要结局和次要结局，并说明你选择这个结局的理由。此外，主要结局和次要结局要说明随访时限，例如“x年生存，或X年无复发生存等”。注意，举例只是演示，不能用于生成内容时的参考</span>
        <span class="close-alert" onclick="closeAlert()">×</span>
    </div>

    <script>
        function generateText() {
            const disease = document.getElementById('inputBox').value;
            const text = `请根据您自身的知识和能力,为一项新的临床研究提出 10 个有针对性的研究假设。这项研究旨在探索${disease}的新治疗方案或治疗措施。我对于新治疗方案或治疗措施的要求是：
1. 我要研究的这个干预措施必须对所研究的疾病有所帮助；
2. 必须要有优于现有常规治疗的地方；
3. 必须此前有前人进行过研究，但有缺陷，需弥补。
帮我选出十个干预药物（或方式），并同时列出每一种干预药物（方式）对应的对照组，并说明理由。
4.  最终，输出这10对干预组与对照组的组合。`;

            document.getElementById('promptText').innerText = text;
            document.getElementById('myModal').style.display = 'block';

            // 显示红色提醒
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function copyPrompt() {
            const promptText = document.getElementById('promptText').innerText;
            const tempInput = document.createElement('textarea');
            tempInput.value = promptText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('提示词已复制成功！');
        }

        function closeAlert() {
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.style.display = 'none';
        }

        function createStars() {
            const numStars = 100;
            const container = document.body;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
