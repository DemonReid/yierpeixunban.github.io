<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库及数据提取</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .logo {
            font-size: 2em;
            margin-bottom: 20px;
            z-index: 1;
            color: gold;
            text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px gold;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 20px;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 20px;
            background-color: gold;
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.1);
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="logo">易AI</div>
    <div class="title">数据库及数据提取</div>
    <a href="https://demonreid.github.io/yierpeixunban.github.io/dataset.html" target="_blank">
        <button>小型数据库构建提示词</button>
    </a>
    <a href="https://demonreid.github.io/yierpeixunban.github.io/datatract.html" target="_blank">
        <button>非结构化数据提取整理</button>
    </a>

    <script>
        function createStars() {
            const numStars = 100;
            const container = document.body;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
